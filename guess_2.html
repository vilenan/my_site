    <script type="text/javascript">
        let answer = parseInt(Math.random() * 100);
        let playNumber = 1;
       
        function readAnswer() {
            var number = document.getElementById("userAnswer").value;
            return number;
        }

        function write(text) {
            document.getElementById("info").innerHTML = text;
        }

        function hide(id) {
            document.getElementById(id).style.display = "none";
        }

        function guess() {
            document.getElementById("player").innerHTML = "ходит игрок " + playNumber;
            let userAnswer = readAnswer();

            if (userAnswer == 'q') {
                write("Правильный ответ: " + answer);
                hide("button");
                hide("userAnswer");
                hide("player");
            }

            userAnswer = parseInt(userAnswer);

            if (userAnswer == answer) {
                write("Поздравляю, вы угадали!");
                hide("button");
                hide("userAnswer");
                hide("player");
            } else if (userAnswer > answer) {
                write("Вы ввели слишком большое число");
            } else if (userAnswer < answer) {
                write("Вы ввели слишком маленькое число");
            }
            if(playNumber == 1) 
                playNumber = 2;
            else playNumber = 1;
        }
    </script>
</head>
